<h2 ng-if="vm.showTitle === true">Preview</h2>
<p ng-if="vm.showTitle === true">This is what your card currently looks like.</p>

<!-- The card -->
<div ng-if="vm.card && vm.card !== undefined" class="card-container">
    <div class="card-body">
        <div class="card-title-container">
            <div class="card-title">My Custom Fire Tigrex</div>
            <div class="card-element {{vm.card.element}}">{{vm.card.element}}</div>
        </div>
        <div class="card-level-container">
            <div ng-repeat="level in vm.card.level" class="level"></div>
        </div>
        <div class="card-cover"></div>
        <div class="card-description-container">
            <div class="card-type"></div>
            <div class="card-description"></div>
        </div>

    </div>
</div>
