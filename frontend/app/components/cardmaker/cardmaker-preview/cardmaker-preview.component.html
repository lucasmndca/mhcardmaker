<h2 ng-if="vm.showTitle === true">Preview</h2>
<p ng-if="vm.showTitle === true">This is what your card currently looks like.</p>

<!-- The card -->
<div ng-if="vm.card && vm.card !== undefined" class="card-container">
    <div class="card-body">
        <div class="card-title-container">
            <div class="card-title">{{vm.card.title}}</div>
            <div class="card-element {{vm.card.element}}">{{vm.card.element}}</div>
        </div>
        <div class="card-level-container">
            {{vm.getCardLevel()}}
            <div ng-repeat="star in vm.amountOfStars" class="card-level"></div>
        </div>
        <div class="card-cover-container">
            <div class="card-cover" style="background-image: url('{{vm.card.coverUrl}}');"></div>
        </div>
        <div class="card-description-container">
            <small>
                <strong>
                    [{{vm.card.type}}
                    <span ng-if="vm.card.aliment"> / {{vm.card.aliment}}</span>]
                </strong>
                <p>{{vm.card.description}}</p>
            </small>
            <div class="card-attack">{{vm.card.attack}}</div>
            <div class="card-defense">{{vm.card.defense}}</div>
        </div>

    </div>
</div>

<!-- The blurred card -->
<div ng-if="!vm.card && vm.card === undefined" class="card-container">
    <div class="card-body-blur">
        <div class="card-body-blur-cta">Click 'Preview' to see</div>
    </div>
</div>
